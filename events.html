<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - UniVerse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <img src="images/college-logo.svg" alt="Guru Nanak Dev Engineering College" class="navbar-logo">
            </div>
            <div class="navbar-brand">UniVerse</div>
            <div class="navbar-right">
                <div class="navbar-user">
                    <span id="usernameDisplay"></span>
                    <button id="logoutBtn" class="btn-logout">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Events</h1>

        <div class="form-card">
            <h2>Add New Event</h2>
            <form id="eventForm">
                <input 
                    type="text" 
                    id="eventTitle" 
                    placeholder="Event title" 
                    class="input-field"
                    required
                >
                <input 
                    type="date" 
                    id="eventDate" 
                    class="input-field"
                    required
                >
                <input 
                    type="text" 
                    id="eventClub" 
                    placeholder="Club (optional)" 
                    class="input-field"
                >
                <button type="submit" class="btn btn-primary">Add Event</button>
            </form>
        </div>

        <div class="controls">
            <button id="reloadBtn" class="btn btn-secondary">Reload Sample</button>
        </div>

        <div id="eventsList" class="events-list"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
