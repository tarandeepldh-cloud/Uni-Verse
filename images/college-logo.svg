<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Circle with dashed border -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#C41E3A" stroke-width="8" stroke-dasharray="15,10"/>
  
  <!-- Inner content -->
  <!-- Plane -->
  <g transform="translate(85, 45)">
    <path d="M 10 0 L 15 8 L 20 8 L 15 15 L 10 12 L 5 15 L 0 8 L 5 8 Z" fill="#001f5c" stroke="#001f5c" stroke-width="1"/>
    <path d="M 8 10 L 12 10" stroke="#001f5c" stroke-width="1"/>
  </g>
  
  <!-- Bridge -->
  <g transform="translate(60, 80)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#001f5c" stroke-width="3"/>
    <line x1="0" y1="5" x2="80" y2="5" stroke="#001f5c" stroke-width="3"/>
    <line x1="0" y1="10" x2="80" y2="10" stroke="#001f5c" stroke-width="3"/>
    <!-- Vertical supports -->
    <line x1="15" y1="0" x2="10" y2="15" stroke="#001f5c" stroke-width="2"/>
    <line x1="30" y1="0" x2="25" y2="15" stroke="#001f5c" stroke-width="2"/>
    <line x1="45" y1="0" x2="40" y2="15" stroke="#001f5c" stroke-width="2"/>
    <line x1="60" y1="0" x2="55" y2="15" stroke="#001f5c" stroke-width="2"/>
  </g>
  
  <!-- Gear -->
  <g transform="translate(115, 95)">
    <circle cx="8" cy="8" r="8" fill="none" stroke="#001f5c" stroke-width="2"/>
    <circle cx="8" cy="8" r="4" fill="none" stroke="#001f5c" stroke-width="1"/>
    <!-- Teeth -->
    <rect x="5" y="0" width="6" height="3" fill="#001f5c"/>
    <rect x="5" y="13" width="6" height="3" fill="#001f5c"/>
    <rect x="0" y="5" width="3" height="6" fill="#001f5c"/>
    <rect x="13" y="5" width="3" height="6" fill="#001f5c"/>
  </g>
  
  <!-- FFE text at top -->
  <text x="100" y="30" font-size="14" font-weight="bold" fill="#001f5c" text-anchor="middle">FFE</text>
  
  <!-- Banner at bottom -->
  <g transform="translate(100, 155)">
    <!-- Banner shape -->
    <path d="M -50 0 L 50 0 L 45 15 L -45 15 Z" fill="#C41E3A"/>
    <!-- Text -->
    <text x="0" y="12" font-size="10" font-weight="bold" fill="white" text-anchor="middle">GURU NANAK DEV</text>
  </g>
  
  <!-- Year -->
  <g transform="translate(100, 175)">
    <text x="0" y="10" font-size="12" font-weight="bold" fill="#001f5c" text-anchor="middle">1956</text>
  </g>
</svg>